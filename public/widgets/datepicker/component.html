<html>
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<div>
    <input id="datepicker" type="text" class="bta-datepicker" />
</div>

<script src="/javascripts/xcomponent.min.js"></script>
<script src="/javascripts/iframeResizer.contentWindow.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="component.js"></script>

<script>
    window.btaDatepickerWidget = BtaDatepickerWidget.attach({
        onEnter: function() {
            var _this = this;
            $('.bta-datepicker').datepicker({
                inline: true,
                minDate: 0,
                onSelect: function(dateText, inst) {
                    _this.props.onDateSelected(dateText);
                }
            });
        },

        onProps: function() {
            if (this.props.date) {
                document.getElementById('datepicker').value = this.props.date;
            }
        },

        onError: function(err) {
            console.error('child detecting error', err.stack || err.toString());
        }
    });
</script>
</body>
</html>
